<table id="poll_table" class="table t_poll">
    <colgroup>
        <col span="3">
        <col span="9" style="width:50px">
    </colgroup>
    <tr>
        <th class="al">ID</th>
        <th class="al">Pollster</th>
        <th class="al">Date</th>
        <th>
            Con
        </th>
        <th>
            Lab
        </th>
        <th>
            LibD
        </th>
        <th>
            Brx
        </th>
        <th>
            Grn
        </th>
        <th>
            SNP
        </th>
        <th>
            PC
        </th>
        <th>
            UKIP
        </th>
        <th>
            Lead
        </th>
    <tr *ngFor="let poll of service.ListPolls">
        <td>{{poll.ID}}</td>
        <td>{{poll.PollsterID}}</td>
        <td>{{poll.Fieldwork | date:'dd/MM/yyy'}}</td>
        <td>{{poll.CON}}%</td>
        <td>{{poll.LAB}}%</td>
        <td>{{poll.LDM}}%</td>
        <td>{{poll.BRX}}%</td>
        <td>{{poll.GRN}}%</td>
        <td>{{poll.SNP}}%</td>
        <td>{{poll.PLC}}%</td>
        <td>{{poll.UKP}}%</td>
        <td>{{poll.CON-poll.LAB}}%</td>
    </tr>
</table>
